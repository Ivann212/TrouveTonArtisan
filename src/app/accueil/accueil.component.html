<header>
  <app-header></app-header>
</header>

<main class="main">
  <h1 class="d-flex justify-content-center pt-5">Comment trouver mon artisan</h1>
  <ul class="d-flex flex-column align-items-center pt-4">
    <li>Choisir la catégorie d'artisanat dans le menu</li>
    <li>Choisir un artisan</li>
    <li>Le contacter via le formulaire de contact</li>
    <li>Une réponse vous sera apportée sous 48h</li>
  </ul>
  
  <div class="card col-md-6 mb-4 p-4" *ngFor="let artisan of artisans" style="width: 23rem;">
    <div class="card-body">
        <h5 class="card-title fw-bolder">{{artisan.name}}</h5>
        <p class="card-text fw-semibold">{{artisan.specialty}}</p>
        <p class="card-text fw-semibold">{{artisan.note}}</p>
        <p class="card-text fw-semibold">{{artisan.location}}</p>
        <button type="button" id="bouton" class="btn btn-primary">Voir</button>
    </div>
            
</div>
  
</main>

<footer>
  <app-footer></app-footer>
</footer>
